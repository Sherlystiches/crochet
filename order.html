<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Crochet Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E0;
            color: #5A4631;
            text-align: center;
            margin: 0;
        }

        header {
            background-color: #4CAF50; /* Green color */
            padding: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        form {
            background-color: #EDE0D4;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #A67B5B;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
        </nav>
    </header>

    <main>
        <h2>Product: <span id="product-name"></span></h2>
        <p>Price: <span id="product-price"></span></p>
        <p>Description: <span id="product-description"></span></p>

        <form id="order-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required placeholder="Enter your full name">

            <label for="id-number">National ID Number:</label>
            <input type="text" id="id-number" required placeholder="Enter your ID number">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required placeholder="Enter your phone number">

            <label for="email">Email Address:</label>
            <input type="email" id="email" required placeholder="Enter your email address">

            <label for="location">Delivery Location:</label>
            <input type="text" id="location" required placeholder="Enter your delivery location">

            <button type="submit">Confirm Order</button>
        </form>
    </main>

    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract product details from the URL
        const productName = getURLParameter('product');
        const productPrice = getURLParameter('price');
        const productDescription = getURLParameter('description');

        // Display the product details
        document.getElementById('product-name').textContent = productName;
        document.getElementById('product-price').textContent = 'KES ' + productPrice;
        document.getElementById('product-description').textContent = productDescription;

        // Handle form submission (WhatsApp message)
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById('name').value;
            const idNumber = document.getElementById('id-number').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;

            // Construct the message for WhatsApp
            const message = `Order Details:\nProduct: ${productName}\nPrice: KES ${productPrice}\nDescription: ${productDescription}\n\nCustomer Information:\nName: ${name}\nID Number: ${idNumber}\nPhone: ${phone}\nEmail: ${email}\nLocation: ${location}`;

            // WhatsApp API URL
            const whatsappAPI = `https://wa.me/254743126894?text=${encodeURIComponent(message)}`;

            // Redirect to WhatsApp
            window.location.href = whatsappAPI;
        });
    </script>
</body>
</html>
